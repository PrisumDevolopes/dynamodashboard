<html><head><base href="https://discord.com/oauth2/authorize?client_id=1267529926060277961&response_type=code&redirect_uri=https%3A%2F%2Fdynamodashboard.vercel.app%2F&scope=email+identify+guilds">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Product Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #dashboard {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        #profile-picture {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #7289da;
        }
        #username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #email, #guild-count {
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        #login-button {
            background-color: #7289da;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-button:hover {
            background-color: #677bc4;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #7289da;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <img id="profile-picture" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord profile picture">
        <div id="username">Welcome, Discordian!</div>
        <div id="email">Please log in to view your details</div>
        <div id="guild-count"></div>
        <button id="login-button" onclick="login()">Login with Discord</button>
        <div id="loading" class="loading"></div>
    </div>

    <script>
        const clientId = '1267529926060277961';
        const redirectUri = 'https://dynamodashboard.vercel.app/';
        const scope = 'email identify guilds';

        function login() {
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
        }

        async function fetchUserInfo(code) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('login-button').style.display = 'none';

                const response = await axios.post('https://dynamodashboard.vercel.app/api/discord-token', { code });
                const { access_token } = response.data;

                const userResponse = await axios.get('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${access_token}`
                    }
                });

                const guildsResponse = await axios.get('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        Authorization: `Bearer ${access_token}`
                    }
                });

                const user = userResponse.data;
                const guilds = guildsResponse.data;

                document.getElementById('profile-picture').src = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` 
                    : `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discriminator) % 5}.png`;
                document.getElementById('username').textContent = `${user.username}#${user.discriminator}`;
                document.getElementById('email').textContent = user.email;
                document.getElementById('guild-count').textContent = `Servers: ${guilds.length}`;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-button').style.display = 'block';
                alert('An error occurred while fetching your information. Please try again.');
            }
        }

        // Check if there's a code in the URL (after Discord OAuth redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            fetchUserInfo(code);
        }
    </script>
</body>
</html>
