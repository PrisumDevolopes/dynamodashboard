<html><head><base href="https://dynamodashboard.vercel.app/" target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sign In Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #5b6eae;
        }
        #userInfo {
            margin-top: 20px;
            display: none;
        }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Sign In Demo</h1>
        <button id="signInBtn" class="btn">Sign In With Discord</button>
        <div id="userInfo">
            <img id="avatar" class="avatar" src="" alt="User avatar">
            <h2 id="username"></h2>
            <p id="email"></p>
        </div>
    </div>

    <script>
        const clientId = '1267529926060277961';
        const redirectUri = 'https://dynamodashboard.vercel.app/';
        const scope = 'email identify guilds';

        const signInBtn = document.getElementById('signInBtn');
        const userInfo = document.getElementById('userInfo');
        const avatar = document.getElementById('avatar');
        const username = document.getElementById('username');
        const email = document.getElementById('email');

        signInBtn.addEventListener('click', () => {
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        });

        // Check for the authorization code in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Exchange the code for an access token
            fetch('/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code }),
            })
            .then(response => response.json())
            .then(data => {
                // Use the access token to fetch user information
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${data.access_token}`,
                    },
                })
                .then(response => response.json())
                .then(user => {
                    // Display user information
                    signInBtn.style.display = 'none';
                    userInfo.style.display = 'block';
                    avatar.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    username.textContent = user.username;
                    email.textContent = user.email;
                });
            });
        }
    </script>
</body>
</html>
