<html><head><base href="https://dynamodashboard.vercel.app/" target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sign In Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #5b6eae;
        }
        #userInfo {
            margin-top: 20px;
            display: none;
        }
        #loadingInfo {
            margin-top: 20px;
            display: none;
        }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Sign In Demo</h1>
        <button id="signInBtn" class="btn">Sign In With Discord</button>
        <div id="loadingInfo">
            <p>Loading user information...</p>
        </div>
        <div id="userInfo">
            <img id="userAvatar" class="avatar" src="" alt="User Avatar">
            <h2 id="userName"></h2>
            <p>Discord Tag: <span id="userDiscriminator"></span></p>
            <p>Email: <span id="userEmail"></span></p>
        </div>
        <div id="errorInfo" class="error"></div>
    </div>

    <script>
        const clientId = '1267529926060277961';
        const redirectUri = 'https://dynamodashboard.vercel.app/';
        const scope = 'email identify guilds';

        const signInBtn = document.getElementById('signInBtn');
        const loadingInfo = document.getElementById('loadingInfo');
        const userInfo = document.getElementById('userInfo');
        const errorInfo = document.getElementById('errorInfo');

        signInBtn.addEventListener('click', () => {
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        });

        // Check for the authorization code in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            signInBtn.style.display = 'none';
            loadingInfo.style.display = 'block';

            // Exchange the code for an access token
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: 'YOUR_CLIENT_SECRET', // Replace with your actual client secret
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error_description || 'Failed to get access token');
                }
                return fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${data.access_token}`
                    }
                });
            })
            .then(response => response.json())
            .then(user => {
                loadingInfo.style.display = 'none';
                userInfo.style.display = 'block';

                document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userDiscriminator').textContent = `#${user.discriminator}`;
                document.getElementById('userEmail').textContent = user.email || 'Not provided';

                // Optionally, remove the code from the URL for security
                window.history.replaceState({}, document.title, redirectUri);
            })
            .catch(error => {
                loadingInfo.style.display = 'none';
                errorInfo.textContent = `Error: ${error.message}`;
                errorInfo.style.display = 'block';
            });
        }
    </script>
</body>
</html>
