<html><head><base href="https://dynamo-gamma.vercel.app/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Product Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #dashboard {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #profile-picture {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #email {
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        #login-button {
            background-color: #7289da;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <img id="profile-picture" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord profile picture">
        <div id="username">Welcome, Discordian!</div>
        <div id="email">Please log in to view your details</div>
        <button id="login-button" onclick="login()">Login with Discord</button>
    </div>

    <script>
        const clientId = '1267529926060277961';
        const redirectUri = 'https://dynamo-gamma.vercel.app/';
        const scope = 'email identify guilds';

        function login() {
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
        }

        async function fetchUserInfo(code) {
            try {
                const response = await axios.post('/api/discord-token', { code });
                const { access_token } = response.data;

                const userResponse = await axios.get('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${access_token}`
                    }
                });

                const user = userResponse.data;
                document.getElementById('profile-picture').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                document.getElementById('username').textContent = user.username;
                document.getElementById('email').textContent = user.email;
                document.getElementById('login-button').style.display = 'none';
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // Check if there's a code in the URL (after Discord OAuth redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            fetchUserInfo(code);
        }
    </script>
</body>
</html>
